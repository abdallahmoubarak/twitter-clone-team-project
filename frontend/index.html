<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <link rel="icon" href="./assets/logo.svg" />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/sign.js" type="text/javascript"></script>
    <title>Twitter Clone</title>
  </head>
  <body>
    <div class="container">
      <!-- image container section -->
      <div class="img-container">
        <img height="100%" src="./assets/mainImg.png" alt="" />
        <div class="white-logo">
          <img
            width="100%"
            class="white-logo-img"
            src="./assets/logo-white.svg"
            alt=""
          />
        </div>
      </div>

      <!-- image container section end -->

      <!-- sign switch section -->

      <div class="sign-section">
        <div class="sign-left-logo">
          <img width="100%" src="./assets/logo.svg" alt="" />
        </div>
        <div class="sign-title">Happening now</div>
        <div class="sign-group">
          <h1 class="sign-h1">Join Twitter today.</h1>
          <button class="sign-btn blue-btn btn" id="sign-up-pop-btn">
            Sign up with a phone number or email
          </button>
          <div class="sub-text">
            By signing up, you agree to the Terms of Service and Privacy Policy,
            including Cookie Use.
          </div>
        </div>
        <div class="sign-in">
          <div>Already have an account?</div>
          <button class="sign-btn btn" id="sign-in-pop-btn">Sign in</button>
        </div>
      </div>
      <!-- sign switch section end -->

      <!-- sign up pop up section -->
      <div class="sign-pop-up" id="sign-up-pop-up">
        <div class="pop-up-container">
          <div class="txt-left cursor" id="close-sign-up">x</div>
          <div class="sign-logo">
            <img width="100%" src="./assets/logo.svg" alt="" />
          </div>
          <!-- sign info container -->
          <div id="sign-info-container">
            <div>Create your account</div>
            <div class="input-section-container">
              <div class="input-container">
                <input
                  class="sign-input"
                  autocomplete="off"
                  id="name"
                  placeholder="Full name"
                />
                <label for="name">Full name</label>
              </div>
              <div class="input-container">
                <input
                  class="sign-input"
                  autocomplete="off"
                  id="mail"
                  placeholder="Email"
                />
                <label for="mail">Email</label>
              </div>
              <div class="invalid-msg" id="sign-up-msg"></div>
            </div>
            <div class="input-section-container">
              <div class="birth-title">
                Date of birth
                <span class="appear-txt">(will not appear for public)</span>
              </div>
              <div class="input-container">
                <input
                  class="sign-input"
                  type="date"
                  id="dob"
                  autocomplete="off"
                  placeholder="dob"
                />
                <label for="dob">Date of birth</label>
              </div>
            </div>
            <button class="sign-btn gray-btn" id="get-code-btn">
              Get verification code
            </button>
          </div>

          <!-- verfication section -->
          <div class="display-none" id="sign-code-container">
            <div class="txt-left cursor txt-normal padding-ver" id="change-btn">
              ðŸ¡° back to info
              <span id="mail-txt"></span>
            </div>
            <div>Check your mail for verification code</div>
            <div class="input-section-container">
              <div class="input-container">
                <input
                  class="sign-input"
                  autocomplete="off"
                  id="verification-code"
                  placeholder="Verification code"
                />
                <label for="verification-code">Verification code</label>
              </div>
              <div class="input-container">
                <input
                  class="sign-input"
                  autocomplete="off"
                  id="password"
                  placeholder="password"
                  type="password"
                />
                <label for="password">password</label>
              </div>
            </div>
            <button class="sign-btn blue-btn" id="sign-up-btn">Sign up</button>
          </div>
        </div>
      </div>

      <!-- sign up pop up end -->

      <!-- sign in pop up section -->

      <div class="sign-pop-up" id="sign-in-pop-up">
        <div class="pop-up-container">
          <div class="txt-left cursor" id="close-sign-in">x</div>
          <div class="sign-logo">
            <img width="100%" src="./assets/logo.svg" alt="" />
          </div>
          <div>Sign in to your account</div>
          <div class="input-section-container">
            <div class="input-container">
              <input
                class="sign-input"
                autocomplete="off"
                id="email"
                placeholder="Email"
              />
              <label for="email">Email</label>
            </div>
            <div class="input-container">
              <input
                class="sign-input"
                autocomplete="off"
                id="pass"
                placeholder="Password"
                type="password"
              />
              <label for="pass">Password</label>
            </div>
          </div>
          <button class="sign-btn blue-btn" id="sign-in-btn">Sign in</button>
        </div>
      </div>
    </div>
  </body>
</html>

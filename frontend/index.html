<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <link rel="icon" href="./assets/logo.svg" />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/sign.js" type="text/javascript"></script>
    <title>Twitter Clone</title>
  </head>
  <body>
    <div class="container">
      <!-- image container section -->
      <div class="img-container">
        <img height="100%" src="./assets/mainImg.png" alt="" />
        <div class="white-logo">
          <img
            width="100%"
            class="white-logo-img"
            src="./assets/logo-white.svg"
            alt=""
          />
        </div>
      </div>

      <!-- image container section end -->

      <!-- sign switch section -->

      <div class="sign-section">
        <div class="sign-logo">
          <img width="100%" src="./assets/logo.svg" alt="" />
        </div>
        <div class="sign-title">Happening now</div>
        <div class="sign-group">
          <h1 class="sign-h1">Join Twitter today.</h1>
          <button class="sign-btn blue-btn" id="sign-up-pop-btn">
            Sign up with a phone number or email
          </button>
          <div class="sub-text">
            By signing up, you agree to the Terms of Service and Privacy Policy,
            including Cookie Use.
          </div>
        </div>
        <div class="sign-in">
          <div>Already have an account?</div>
          <button class="sign-btn">Sign in</button>
        </div>
      </div>
      <!-- sign switch section end -->

      <!-- sign up pop up section -->
      <div class="sign-up-pop-up" id="signUp-popUp">
        <div class="pop-up-container">
          <div class="txt-left cursor" id="close-signUp">x</div>
          <div class="sign-up-logo">
            <img width="100%" src="./assets/logo.svg" alt="" />
          </div>
          <div>Create your account</div>
          <div class="input-section-container">
            <div class="input-container">
              <input class="sign-input" autocomplete="off" id="name" />
              <label for="name">Full name</label>
            </div>
            <div class="input-container">
              <input class="sign-input" autocomplete="off" id="mail" />
              <label for="mail">Mail</label>
            </div>
          </div>
          <div class="input-section-container">
            <div class="birth-title">
              Date of birth
              <span class="appear-txt">(will not appear for public)</span>
            </div>
            <div class="input-container">
              <input class="sign-input" id="dob" autocomplete="off" />
              <label for="dob">Date of birth</label>
            </div>
          </div>
          <button class="sign-btn gray-btn">Get verification code</button>
        </div>
      </div>

      <!-- sign up pop up end -->

      <!-- sign in pop up section -->
    </div>
  </body>
</html>

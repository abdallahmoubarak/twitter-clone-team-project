<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <link rel="icon" href="./assets/logo.svg" />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/homePage.js" type="text/javascript"></script>

    <title>Home</title>
  </head>
  <body>
    <div class="three-column-container">
      <!-- navigation column -->
      <div class="nav-column">
        <div class="nav-logo-container">
          <div class="nav-logo">
            <img width="100%" src="./assets/logo.svg" alt="" />
          </div>
        </div>
        <div class="nav-items-container">
          <div class="nav-item" id="home-btn">
            <div class="nav-img">
              <img width="100%" src="./assets/home-active-icon.svg" />
            </div>
            <div class="tablet-mode-display-none font-bold">Home</div>
          </div>
          <div class="nav-item" id="profile-btn">
            <div class="nav-img">
              <img width="80%" src="./assets/profile-icon.svg" />
            </div>
            <div class="tablet-mode-display-none">Profile</div>
          </div>
          <button class="nav-btn">Tweet</button>
        </div>
        <div class="user-info-container lightgray-background" id="user-btn">
          <div class="user-info">
            <div class="user-img-container">
              <img width="100%" src="./assets/user.svg" alt="" />
            </div>
            <div class="tablet-mode-display-none">
              <div class="font-bold">User name</div>
              <div class="font-small">@username</div>
            </div>
          </div>
          <div class="user-points tablet-mode-display-none font-bold">...</div>
        </div>
      </div>

      <!-- navigation column end -->

      <!-- user pop up -->
      <div class="user-pop-up-container display-none" id="user-pop-up">
        <div class="user-pop-up-background" id="pop-background"></div>
        <div class="user-pop-up">
          <div class="border-bottom">
            <div class="user-info-container">
              <div class="user-info user-pop-head">
                <div class="user-img-container">
                  <img width="100%" src="./assets/user.svg" alt="" />
                </div>
                <div class="tablet-mode-display-none">
                  <div class="font-bold">User name</div>
                  <div class="font-small">@username</div>
                </div>
              </div>
            </div>
          </div>
          <div class="log-out lightgray-background" id="log-out">
            Log out from @username
          </div>
        </div>
      </div>
      <!-- main column -->
      <div class="main-column">Home</div>

      <!-- main column end-->

      <!-- Search column-->
      <div class="search-column">
        <div class="search-input-container">
          <div class="search-img">
            <img width="100%" src="./assets/search-icon.svg" alt="" />
          </div>
          <input class="search-input" placeholder="Search Twitter" />
        </div>
      </div>

      <!-- Search column end-->
    </div>
  </body>
</html>

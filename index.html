<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/styles/styles.css" />
    <link rel="icon" href="./src/img/logo.svg" />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />

    <title>Twitter Clone</title>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img height="100%" src="./src/img/mainImg.png" alt="" />
        <div class="white-logo">
          <img
            width="100%"
            class="white-logo-img"
            src="./src/img/logo-white.svg"
            alt=""
          />
        </div>
      </div>
      <div class="sign-section">
        <div class="sign-logo">
          <img width="100%" src="./src/img/logo.svg" alt="" />
        </div>
        <div class="sign-title">Happening now</div>
        <div class="sign-group">
          <h1 class="sign-h1">Join Twitter today.</h1>
          <button class="sign-btn blue-btn">
            Sign up with a phone number or email
          </button>
          <div class="sub-text">
            By signing up, you agree to the Terms of Service and Privacy Policy,
            including Cookie Use.
          </div>
        </div>
        <div class="sign-in">
          <div>Already have an account?</div>
          <button class="sign-btn">Sign in</button>
        </div>
      </div>
    </div>
  </body>
</html>
